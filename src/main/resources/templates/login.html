<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<header th:insert="/blocks/header"/>


<div class="marketing container">
    <div class="row featurette">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" th:action="${user}">
            You have been logged out.</div>
        <div class="login-form">
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label>Username</label>
                    <input
                            id="username"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                            name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password">
                </div>
                <button th:href="@{/register}" type="submit" class="btn btn-black">Don't have an account? Register here.</button>
                <button type="submit" value="Log in" class="btn btn-secondary">Login</button>
            </form>
        </div>
    </div>
</div>



</body>
</html>
