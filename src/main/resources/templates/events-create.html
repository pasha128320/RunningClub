<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Create event</title>
</head>
<body>
<header th:insert="blocks/header"/>

<div class="container marketing">
    <div class="mx-auto" style="width: 500px;">
        <form role="form" method="post" th:action="@{/events/{clubId}/new(clubId=${clubId})}" th:object="${event}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Event name" name="name" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" class = "text-danger" th:errors="*{name}"></p>

            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Event type"  name="type" th:field="*{type}">
                <p th:if="${#fields.hasErrors('type')}" class = "text-danger" th:errors="*{type}"></p>

            </div>
            <div class="mb-3">
                <label for="photoUrl" class="form-label">PhotoUrl</label>
                <input type="text" class="form-control" id="photoUrl"  name="photoUrl" placeholder="PhotoUrl" th:field="*{photoUrl}">
                <p th:if="${#fields.hasErrors('photoUrl')}" class = "text-danger" th:errors="*{photoUrl}"></p>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start time</label>
                <input type="datetime-local" class="form-control" id="startTime"  name="startTime" placeholder="startTime" th:field="*{startTime}">
<!--                <p th:if="${#fields.hasErrors('startTime')}" class = "text-danger" th:errors="*{startTime}"></p>-->
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End time</label>
                <input type="datetime-local" class="form-control" id="endTime"  name="endTime" placeholder="endTime" th:field="*{endTime}">
<!--                <p th:if="${#fields.hasErrors('endTime')}" class = "text-danger" th:errors="*{endTime}"></p>-->
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
        </form>
    </div>
</div>

</body>
</html>
