<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title th:text="${title}"/>
</head>
<body>
<header th:insert="blocks/header"/>

<div class="container marketing">
    <div class="mx-auto" style="width: 500px;">
        <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="title" class="form-control" id="title" placeholder="Title" name="title" th:field="*{title}">
                <p th:if="${#fields.hasErrors('title')}" class = "text-danger" th:errors="*{title}"></p>

            </div>
            <div class="mb-3">
                <label for="photoUrl" class="form-label">PhotoUrl</label>
                <input type="photoUrl" class="form-control" id="photoUrl" placeholder="PhotoUrl"  name="photoUrl" th:field="*{photoUrl}">
                <p th:if="${#fields.hasErrors('photoUrl')}" class = "text-danger" th:errors="*{photoUrl}"></p>

            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="3"  name="content" th:field="*{content}"></textarea>
                <p th:if="${#fields.hasErrors('content')}" class = "text-danger" th:errors="*{content}"></p>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Create</button>
        </form>
    </div>
</div>

</body>
</html>
