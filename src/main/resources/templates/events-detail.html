<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:insert="blocks/header"/>

<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <div class="col-lg-5"><img class="img-fluid rounded-3 mb-3" style="width: 500px; height: 400px;" th:src="${event.photoUrl}" alt="Не грузится сука"/>
        </div>
        <div class="col-lg-5">
            <h1 class="font-weight-light" th:text="${event.name}"></h1>


            <div class="col-md-7">
                <small class="text-body-secondary" th:text="'Start in ' + ${event.startTime}">Начнется в: </small>
            </div>

            <div class="col-md-7">
                <small class="text-body-secondary" th:text="'Finish in ' + ${event.endTime}">Закончится в: </small>
            </div>

        </div>
    </div>
    <hr class="featurette-divider">


</div>

</body>
</html>
